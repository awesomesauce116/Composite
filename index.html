<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composite Shape Volume Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 20px; }
        .formula { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Composite Shape Volume Calculator</h1>
        <div>
            <label for="formula1">Select Formula 1:</label>
            <select id="formula1">
                <option value="cylinder">Cylinder</option>
                <option value="sphere">Sphere</option>
                <option value="hemisphere">Hemisphere</option>
                <option value="cone">Cone</option>
                <option value="rectangular_prism">Rectangular Prism</option>
            </select>
        </div>
        <div>
            <label for="formula2">Select Formula 2:</label>
            <select id="formula2">
                <option value="cylinder">Cylinder</option>
                <option value="sphere">Sphere</option>
                <option value="hemisphere">Hemisphere</option>
                <option value="cone">Cone</option>
                <option value="rectangular_prism">Rectangular Prism</option>
            </select>
        </div>
        <div>
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
            </select>
        </div>
        <div class="formula" id="cylinderInputs">
            <h3>Cylinder</h3>
            <label for="cylinderRadius">Radius:</label>
            <input type="number" id="cylinderRadius" placeholder="Radius">
            <label for="cylinderHeight">Height:</label>
            <input type="number" id="cylinderHeight" placeholder="Height">
        </div>
        <div class="formula" id="sphereInputs">
            <h3>Sphere</h3>
            <label for="sphereRadius">Radius:</label>
            <input type="number" id="sphereRadius" placeholder="Radius">
        </div>
        <div class="formula" id="hemisphereInputs">
            <h3>Hemisphere</h3>
            <label for="hemisphereRadius">Radius:</label>
            <input type="number" id="hemisphereRadius" placeholder="Radius">
        </div>
        <div class="formula" id="coneInputs">
            <h3>Cone</h3>
            <label for="coneRadius">Radius:</label>
            <input type="number" id="coneRadius" placeholder="Radius">
            <label for="coneHeight">Height:</label>
            <input type="number" id="coneHeight" placeholder="Height">
        </div>
        <div class="formula" id="rectangularPrismInputs">
            <h3>Rectangular Prism</h3>
            <label for="prismLength">Length:</label>
            <input type="number" id="prismLength" placeholder="Length">
            <label for="prismWidth">Width:</label>
            <input type="number" id="prismWidth" placeholder="Width">
            <label for="prismHeight">Height:</label>
            <input type="number" id="prismHeight" placeholder="Height">
        </div>
        <div>
            <label for="roundTo">Round to (decimal places):</label>
            <input type="number" id="roundTo" placeholder="Decimal Places">
        </div>
        <button id="calculate">Calculate Volume</button>
        <h2 id="result"></h2>
    </div>
    <script>
        document.getElementById('calculate').addEventListener('click', function() {
            const formula1 = document.getElementById('formula1').value;
            const formula2 = document.getElementById('formula2').value;
            const operation = document.getElementById('operation').value;
            const roundTo = parseInt(document.getElementById('roundTo').value) || 0;
            let volume1 = 0, volume2 = 0;

            if (formula1 === 'cylinder') {
                const radius = parseFloat(document.getElementById('cylinderRadius').value);
                const height = parseFloat(document.getElementById('cylinderHeight').value);
                volume1 = Math.PI * Math.pow(radius, 2) * height;
            } else if (formula1 === 'sphere') {
                const radius = parseFloat(document.getElementById('sphereRadius').value);
                volume1 = (4/3) * Math.PI * Math.pow(radius, 3);
            } else if (formula1 === 'hemisphere') {
                const radius = parseFloat(document.getElementById('hemisphereRadius').value);
                volume1 = (2/3) * Math.PI * Math.pow(radius, 3);
            } else if (formula1 === 'cone') {
                const radius = parseFloat(document.getElementById('coneRadius').value);
                const height = parseFloat(document.getElementById('coneHeight').value);
                volume1 = (1/3) * Math.PI * Math.pow(radius, 2) * height;
            } else if (formula1 === 'rectangular_prism') {
                const length = parseFloat(document.getElementById('prismLength').value);
                const width = parseFloat(document.getElementById('prismWidth').value);
                const height = parseFloat(document.getElementById('prismHeight').value);
                volume1 = length * width * height;
            }

            if (formula2 === 'cylinder') {
                const radius = parseFloat(document.getElementById('cylinderRadius').value);
                const height = parseFloat(document.getElementById('cylinderHeight').value);
                volume2 = Math.PI * Math.pow(radius, 2) * height;
            } else if (formula2 === 'sphere') {
                const radius = parseFloat(document.getElementById('sphereRadius').value);
                volume2 = (4/3) * Math.PI * Math.pow(radius, 3);
            } else if (formula2 === 'hemisphere') {
                const radius = parseFloat(document.getElementById('hemisphereRadius').value);
                volume2 = (2/3) * Math.PI * Math.pow(radius, 3);
            } else if (formula2 === 'cone') {
                const radius = parseFloat(document.getElementById('coneRadius').value);
                const height = parseFloat(document.getElementById('coneHeight').value);
                volume2 = (1/3) * Math.PI * Math.pow(radius, 2) * height;
            } else if (formula2 === 'rectangular_prism') {
                const length = parseFloat(document.getElementById('prismLength').value);
                const width = parseFloat(document.getElementById('prismWidth').value);
                const height = parseFloat(document.getElementById('prismHeight').value);
                volume2 = length * width * height;
            }

            const totalVolume = operation === 'add' ? volume1 + volume2 : volume1 - volume2;
            const roundedVolume = totalVolume.toFixed(roundTo);
            document.getElementById('result').innerText = `Total Volume: ${roundedVolume}`;
        });
    </script>
</body>
</html>
